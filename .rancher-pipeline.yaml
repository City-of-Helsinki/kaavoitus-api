stages:
- name: Build
  steps:
  - runScriptConfig:
      image: python:3.6.6-slim-stretch
- name: Publish image
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: kleklekle/spia:kaavapino-kaavoitus-api-${CICD_EXECUTION_SEQUENCE}-${CICD_GIT_COMMIT}
      pushRemote: true
      registry: index.docker.io
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deploy/rancher/deployment.yaml
  when:
    branch:
      include:
      - development
notification: {}
timeout: 120


